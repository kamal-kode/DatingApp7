<div class="mb-3">
    <input 
    type={{type}}
    placeholder={{label}}
    [class.is-invalid] = "control.touched && control.invalid"
    class="form-control"
    [formControl]="control">
    <div class="invalid-feedback" *ngIf="control.errors?.['required']">Please enter a {{label}}</div>
    <div class="invalid-feedback" *ngIf="control.errors?.['minlength']">{{label}} must be at least {{control.errors?.['minlength'].requiredLength}} character</div>
    <div class="invalid-feedback" *ngIf="control.errors?.['maxlength']">{{label}} must be at most {{control.errors?.['maxlength'].requiredLength}} character</div>
    <div class="invalid-feedback" *ngIf="control.errors?.['notMatching']">Password do not match</div>
</div>
