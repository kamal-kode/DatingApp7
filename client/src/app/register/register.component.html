<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()" autocomplete="off">
    <h2 class="text-center text-primary"> Sign up</h2>
    <hr>
    <div class="mb-3">
        <label for="" style="margin-right: 10px;">I am a :</label>
        <label class="form-check-label" for="">
            <input type="radio" class="form-check-input" value="male" formControlName="gender">
            Male
        </label>
        <label class="form-check-label" for="">
            <input type="radio" class="form-check-input ms-3" value="female" formControlName="gender">
            Female
        </label>
    </div>
    <app-text-input [formControl]="$any(registerForm.controls['username'])" [label]="'Username'"></app-text-input>
    <app-text-input [formControl]="$any(registerForm.controls['knownAs'])" [label]="'KnownAs'"></app-text-input>
    <app-date-picker [maxDate]="maxDate" [label]="'Date Of Birth'" [formControl]="$any(registerForm.controls['dateOfBirth'])"></app-date-picker>
    <app-text-input [formControl]="$any(registerForm.controls['city'])" [label]="'City'"></app-text-input>
    <app-text-input [formControl]="$any(registerForm.controls['country'])" [label]="'Country'"></app-text-input>
    <app-text-input [type]="'password'" [formControl]="$any(registerForm.controls['password'])"
        [label]="'Password'"></app-text-input>
    <app-text-input [type]="'password'" [formControl]="$any(registerForm.controls['confirmPassword'])"
        [label]="'ConfirmPassword'"></app-text-input>
<div class="row" *ngIf="validationsErrors">
<ul class="text-danger">
    <li *ngFor="let error of validationsErrors">{{error}}</li>
</ul>

</div>
<div class="text-left">
    <button [disabled]="!registerForm.valid" class="btn btn-success ms-2" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
</div>
