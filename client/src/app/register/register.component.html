<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary"> Sign up</h2>
    <hr>
    <div class="mb-2">
        <input type="text" placeholder="Username" class="form-control" name="username" [(ngModel)]="model.username">
    </div>
    <div class="mb-2">
        <input type="password" placeholder="Password" class="form-control" name="password" [(ngModel)]="model.password">
    </div>
    <div class="text-left">
        <button class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
